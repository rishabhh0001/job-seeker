{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Post a Job - JobPortal{% endblock %}

{% block content %}
<div class="container py-5 mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg border-0" data-aos="fade-up">
                <div class="card-header bg-white p-4 border-bottom">
                    <h3 class="fw-bold mb-0">
                        {% if object %}Edit Job{% else %}Post a New Job{% endif %}
                    </h3>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a href="{% url 'employer_dashboard' %}" class="btn btn-light rounded-pill px-4">Cancel</a>
                            <button type="submit" class="btn btn-primary rounded-pill px-4 fw-bold">
                                {% if object %}Save Changes{% else %}Publish Job{% endif %}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
