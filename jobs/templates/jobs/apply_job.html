{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Apply for {{ view.kwargs.slug }} - JobPortal{% endblock %}

{% block content %}
<div class="container py-5 mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0" data-aos="zoom-in">
                <div class="card-header bg-primary-gradient text-white p-4 text-center border-0 rounded-top">
                    <h4 class="mb-0 fw-bold">Apply for Position</h4>
                </div>
                <div class="card-body p-5">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary rounded-pill py-2 fw-bold">Submit
                                Application</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
